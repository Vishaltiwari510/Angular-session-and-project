<div class="addform">
    <div class="form-group">
        <label >Book ID</label>
      <input type="text" class="form-control" [(ngModel)]="book.id" placeholder="ID" [ngModelOptions]="{standalone: true}">
      
    </div>


    <div class="form-group">
        <label > Title</label>
        <input type="text" class="form-control" [(ngModel)]="book.title" placeholder="title" [ngModelOptions]="{standalone: true}">
        
      </div>

      <div class="form-group">
        <label >ISBN</label>
        <input type="text" class="form-control" [(ngModel)]="book.isbn" placeholder="isbn" [ngModelOptions]="{standalone: true}">
        
      </div>

      <div class="form-group">
        <label >Rating</label>
        <input type="text" class="form-control" [(ngModel)]="book.rating" placeholder="rating" [ngModelOptions]="{standalone: true}">
        
      </div>

      <div class="form-group">
        <label > Publication</label>
        <input type="text" class="form-control" [(ngModel)]="book.publication" placeholder="publication" [ngModelOptions]="{standalone: true}">
        
      </div>

      <div class="form-group">
        <label > Author</label>
        <input type="text" class="form-control" [(ngModel)]="book.author" placeholder="author" [ngModelOptions]="{standalone: true}">
        
      </div>
    
    <button  class="btn btn-primary"  (click)="addBook()"  routerLink='/view'>add book</button>
  </div>
  
  <div class="col text-center">
    <button type="button" class="btn btn-success"   routerLink="/view"> View Books </button>
  </div>
