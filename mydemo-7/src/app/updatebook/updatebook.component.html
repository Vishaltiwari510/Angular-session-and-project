



<div class="updateform"></div>
<div class="form-group">
    <label >Search</label>
    <input type="text" class="form-control" [(ngModel)]="searchId" placeholder="Search">
    
  </div>
  <div class="col text-center">
  <button  type="button" class="btn btn-success" (click)="searchData()"  > search</button> 
</div>
<div *ngIf="isVisible"> 

    <div class="form-group">
        <label >Book ID</label>
      <input type="text" class="form-control" [(ngModel)]="bookSearch.id" placeholder="ID">
      
    </div>


    <div class="form-group">
        <label > Title</label>
        <input type="text" class="form-control" [(ngModel)]="bookSearch.title" placeholder="title">  
      </div>

      <div class="form-group">
        <label >ISBN</label>
        <input type="text" class="form-control" [(ngModel)]="bookSearch.isbn" placeholder="isbn">
        
      </div>

      <div class="form-group">
        <label >Rating</label>
        <input type="text" class="form-control" [(ngModel)]="bookSearch.rating" placeholder="rating">
        
      </div>

      <div class="form-group">
        <label > Publication</label>
        <input type="text" class="form-control" [(ngModel)]="bookSearch.publication" placeholder="publication">
        
      </div>

      <div class="form-group">
        <label > Author</label>
        <input type="text" class="form-control" [(ngModel)]="bookSearch.author" placeholder="author">
        
      </div>
    
   
      <div class="col text-center">
<button  class="btn btn-primary"  (click)="updateBook()" routerLink="/view"> update book </button>
</div>


</div>
